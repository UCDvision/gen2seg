compute_environment: LOCAL_MACHINE
distributed_type: MULTI_GPU
downcast_bf16: 'no'
gpu_ids: all
main_training_function: main
mixed_precision: 'no'
num_machines: 2        # <--- Number of nodes/servers
num_processes: 8       # Number of GPUs per node
machine_rank: 0       # Will be different on each machine
rdzv_backend: c10d
main_process_ip: "169.237.118.7"  # Replace with the actual IP address of the master node
main_process_port: 29500  # Ensure this port is open and not in usesame_network: true
use_cpu: false
